<script>
    function onlyNumberKey(evt) {
        var only = (evt.which) ? evt.which : evt.keyCode
        if (only > 31 && (only < 48 || only > 57))
            return false;
        return true;
    }
    let sp=document.getElementById("password")
    let showpassword=()=>{
        if(sp.type==="password"){
            sp.type="text";
        }
        else{
            sp.type="password";
        }
    }
</script>
